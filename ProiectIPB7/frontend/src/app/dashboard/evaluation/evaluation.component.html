<md-card class="evaluation_card">
    <md-toolbar class="card_header"><h4>Evaluare</h4></md-toolbar>
    <md-card-content class="content">
        <p class="info_text">Sesiune curenta: 25/05/2017 - 31/05/2017</p>
        <p  class="info_text">Comisia curenta: Comisia 1</p>
        <div class="evaluation_container">
            <div class="evaluation_entry" *ngFor="let student of students">
                <p class="name">{{student.numeStudent}} {{student.prenumeStudent}}</p>
                <p class="date_label" *ngIf="student.hasLicense==false">Lucrare indisponibila</p>
                <button md-raised-button class="dwnld_btn" *ngIf="student.hasLicense==true"
                    (click)="onDownloadLicenseClick(student.idStudent)">Descarca lucrare</button>
                <md-input-container class="entry_input_oral">
                    <input type="text" mdInput placeholder="Nota oral" [(ngModel)]="oralValues[student.idStudent]"
                        [value]="oralValues[student.idStudent]">
                </md-input-container>
                <md-input-container class="entry_input_project">
                    <input type="text" mdInput placeholder="Nota proiect" [(ngModel)]="proiectValues[student.idStudent]"
                    [value]="proiectValues[student.idStudent]">
                </md-input-container>
                <button md-raised-button class="save_btn" (click)="onSaveGradeBtnClick(student.idStudent)">Salveaza Nota</button>
            </div>
        </div>
    </md-card-content>
</md-card>
